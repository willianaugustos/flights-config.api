name: Publish To Azure WebApp

on:
  workflow_dispatch:
  push:
    branches:
    - main
    
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'
      
      - name: Restore
        run: dotnet restore ./flights-config.api/flights-config.api.csproj
        
      - name: Build
        run: dotnet build ./flights-config.api/flights-config.api.csproj --configuration Release --no-restore
        
      - name: Publish
        run: dotnet publish ./flights-config.api/flights-config.api.csproj --no-build
